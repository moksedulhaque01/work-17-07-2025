<!doctype html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>BT5</title>

		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel= "stylesheet" href= "css/style.css">
		<link rel= "stylesheet" href= "css/media.css">
	</head>
	<body>
		<section class="images">
			<h1>Container:</h1>
			<div class="container">
				<div class="box"></div>
			</div>
			<h2>Container-fluid:</h2>
			<div class="container-fluid">
				<div class="box"></div>
			</div>
			<h2>container-lg:</h2>
			<div class="container-lg">
				<div class="box"></div>
			</div>
			<h2> Grid and Flex:</h2>
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-md-2">1
						<div class="box"></div>
					</div>
					<div class="col-lg-3 col-md-5">2
						<div class="box"></div>
					</div>
					<div class="col-lg-2 col-md-3">3
						<div class="box"></div>
					</div>
					<div class="col-lg col-md">4
						<div class="box"></div>
					</div>
			</div>
		</div>
		<h2>Nestable:</h2>
			<div class="container">
				<div class="row">
					<div class="col-lg-7 bg-black">
						<div class="row">
							<div class="col-lg-6">
								<div class="box"></div>
							</div>
							<div class="col-lg-6">
								<div class="box"></div>
							</div>
					</div>
				</div>
					<div class="col-lg-3 col-md-5">
						<div class="box"></div>
					</div>

					<div class="col-lg col-md">
						<div class="box"></div>
					</div>
			</div>
		</div>
		</section>
		
	</body>
	</html>
